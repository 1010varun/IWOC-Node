<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/form.css">
    <link rel="stylesheet" href="/public/css/buttonDiscord.css">
    <link rel="stylesheet" href="/public/css/formbutton.css">
    <link rel="icon" type="image/x-icon" href="../public/img/iwoc_final_comp-min.png" />
    <title>IWoC Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>

    .form {
      position: relative;
      height: 1vh;
    }

    body {
      height: 193vh;
      position: relative;
      /* width: 100%; */
      background-color: #111827;
    }

  </style>
<body>
 <!-- particles.js container -->
<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- content -->
<div class="content">
<div class="form">
    <div class="w-10/12 sm:w-9/12 md:w-9/12 lg:w-7/12 mx-auto">
      <form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
        <img src="/public/img/Blue and Black Minimal Code House Logo (1000 Ã— 500px) (1).png" class="w-2/3 ml-auto mr-auto" />
      
        
        <br />
        <div class="formbox">
        <div class="p-10 rounded-lg formBackground">
          <h1
            class="text-gray-700 text-center lg:text-2xl md:text-xl sm:text-lg">
           <span id="form-head"> Registration Form</span>
          </h1>
          <div class="pb-1 pt-4 mt-2">
            <div class="relative z-0">
              <input
                type="text"
                id="name"
                name="name"
                class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-900 appearance-none text-blue-200 dark:border-gray-100 dark:focus:border-blue-200 focus:outline-none focus:ring-0 focus:border-blue-200 peer"
                placeholder=" "/>
              <label
              for="email"
              class="absolute text-md text-gray-900 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-200 peer-focus:dark:text-blue-200 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Full Name</label
            >
            </div>
          </div>
          <div class="pb-1 pt-2 mt-2">
            <div class="relative z-0">
              <input
                type="email"
                id="email"
                name="email"
                class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-900 appearance-none text-blue-200 dark:border-gray-600 dark:focus:border-blue-200 focus:outline-none focus:ring-0 focus:border-blue-200 peer"
                placeholder=" "
              />
              <label
                for="email"
                class="absolute text-md text-gray-900 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-200 peer-focus:dark:text-blue-200 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >KIET email</label
              >
            </div>
          </div>

          <div class="pb-1 pt-2 mt-2">
            <div class="relative z-0">
              <input
                type="text"
                id="libid"
                name="libid"
                class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-900 appearance-none text-blue-200 dark:border-gray-600 dark:focus:border-blue-200 focus:outline-none focus:ring-0 focus:border-blue-200 peer"
                placeholder=" "
              />
              <label
                for="libid"
                class="absolute text-md text-gray-900 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-200 peer-focus:dark:text-blue-200 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Library ID</label
              >
            </div>
          </div>
     
          <div class="pb-1 pt-2 mt-2">
            <div class="relative z-0">
              <input
                type="text"
                id="phone"
                name="phone"
                class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-900 appearance-none text-blue-200 dark:border-gray-600 dark:focus:border-blue-200 focus:outline-none focus:ring-0 focus:border-blue-200 peer"
                placeholder=" "
              />
              <label
                for="phone"
                class="absolute text-md text-gray-900 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-200 peer-focus:dark:text-blue-200 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Phone No.</label
              >
            </div>
          </div>
          <div class="pb-1 pt-2 mt-2">
            <div class="relative z-0">
              <input
                type="email"
                id="email"
                name="email"
                class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-900 appearance-none text-blue-200 dark:border-gray-600 dark:focus:border-blue-200 focus:outline-none focus:ring-0 focus:border-blue-200 peer"
                placeholder=" "
              />
              <label
                for="email"
                class="absolute text-md text-gray-900 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-200 peer-focus:dark:text-blue-200 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Github</label
              >
            </div>
          </div>
          <div class="px-4 pb-2 pt-4">
            <button
              class="uppercase block w-full p-4 text-sm rounded-md focus:outline-none h-16"
              onclick="Submit"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
</div>
</div>

</body>
<script src="app.js"></script>
<script src="/public/js/form.js"></script>
</html>
